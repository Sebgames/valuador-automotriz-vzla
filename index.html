    <style>
        :root {
            --gold: #f1c40f;
            --gold-glow: rgba(241, 196, 15, 0.4);
            --white: #ffffff;
            --dark: #080808;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark);
            color: var(--white);
            overflow: hidden;
        }

        /* DISE√ëO TRICOLOR SUPERIOR */
        .top-bar {
            height: 4px; width: 100%;
            background: linear-gradient(to right, #f1c40f 33.3%, #2980b9 33.3% 66.6%, #c0392b 66.6%);
            position: fixed; top: 0; z-index: 1000;
        }

        /* FONDO DE ALTA VISIBILIDAD */
        .hero-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -10;
            filter: brightness(0.85) contrast(1.1);
            transition: transform 0.1s ease-out;
            transform: scale(1.05);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
            z-index: -5;
        }

        .main-container {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; padding: 20px;
        }

        .content-box { text-align: center; max-width: 900px; z-index: 10; }

        /* T√çTULO CON BRILLO PREMIUM SUTIL */
        h1 {
            font-size: 5.5rem; margin: 0; text-transform: uppercase;
            letter-spacing: 15px; font-weight: 900;
            background: linear-gradient(90deg, #fff, #f1c40f, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            filter: drop-shadow(0 0 15px rgba(241, 196, 15, 0.3));
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1.4rem; font-weight: 300; margin: 20px 0 50px;
            color: #ddd; letter-spacing: 2px;
        }

        /* BOT√ìN DE ALTA INGENIER√çA */
        .btn-wrapper { position: relative; display: inline-block; }

        .main-btn {
            position: relative;
            padding: 24px 75px;
            font-size: 1.3rem; font-weight: 800;
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 5px;
            border: 1px solid rgba(241, 196, 15, 0.5);
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            display: inline-block;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            /* Animaci√≥n Idle de Pulso */
            animation: idlePulse 2.5s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes idlePulse {
            0%, 100% { box-shadow: 0 0 10px rgba(241, 196, 15, 0.1); border-color: rgba(241, 196, 15, 0.3); }
            50% { box-shadow: 0 0 30px rgba(241, 196, 15, 0.4); border-color: var(--gold); }
        }

        /* Efecto Linterna (Mouse Tracker) */
        .btn-glow {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x) var(--y), var(--gold-glow) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .main-btn:hover {
            transform: scale(1.05) translateY(-5px);
            color: var(--gold);
            border-color: var(--white);
        }

        .main-btn:hover .btn-glow { opacity: 1; }

        /* Efecto de Clic Explosivo */
        .main-btn:active {
            transform: scale(0.95);
            background: var(--gold);
            color: var(--dark);
            transition: 0.1s;
        }

        .badge {
            color: var(--gold); border: 1px solid var(--gold);
            padding: 5px 20px; font-size: 0.8rem; letter-spacing: 6px;
            margin-bottom: 25px; display: inline-block; font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; letter-spacing: 6px; }
            .subtitle { font-size: 1rem; }
            .main-btn { padding: 18px 40px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>

    <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1920&q=80" 
         class="hero-background" id="parallaxBg" alt="Porsche Luxury">
    <div class="overlay"></div>

    <div class="main-container">
        <div class="content-box">
            <div class="badge">Calcula el precio justo de tu vehiculo</div>
            <h1 id="title">Value-car PRO</h1>
            <p class="subtitle">
                Acceda al est√°ndar de inteligencia automotriz de el mercado venezolano.<br>
                <strong>Venezuela Edition</strong>
            </p>

            <div class="btn-wrapper">
                <a href="https://valuecar-pro-vzla.streamlit.app" class="main-btn" id="ctaBtn">
                    <div class="btn-glow" id="glowLayer"></div>
                    Iniciar Valuador ‚ûî
                </a>
            </div>
        </div>
    </div>

    <script>
        const bg = document.getElementById("parallaxBg");
        const btn = document.getElementById("ctaBtn");
        const glow = document.getElementById("glowLayer");

        // Parallax del fondo suave
        document.addEventListener("mousemove", (e) => {
            let x = (e.clientX - window.innerWidth / 2) * 0.01;
            let y = (e.clientY - window.innerHeight / 2) * 0.01;
            bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
        });

        // Rastreador de mouse para el bot√≥n (Efecto Linterna)
        btn.addEventListener("mousemove", (e) => {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            glow.style.setProperty('--x', `${x}px`);
            glow.style.setProperty('--y', `${y}px`);
        });

        // Animaci√≥n de Clic Premium
        btn.addEventListener("click", function(e) {
            const self = this;
            setTimeout(() => {
                window.location.href = self.href;
            }, 150);
            e.preventDefault();
        });
    </script>
