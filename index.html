    <script>
        document.addEventListener("mousemove", parallaxEffect);
        const bg = document.getElementById("parallaxBg");

        function parallaxEffect(e) {
            let width = window.innerWidth;
            let height = window.innerHeight;
            let mouseX = e.clientX;
            let mouseY = e.clientY;

            // Ajustamos la intensidad del movimiento (0.01 = 1% de movimiento)
            let moveX = (mouseX - width / 2) * 0.01;
            let moveY = (mouseY - height / 2) * 0.01;

            bg.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.1)`; // Escala 1.1 para no ver bordes
        }
    </script>
